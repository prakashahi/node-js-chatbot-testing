<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Chatbot toggler button and tooltip -->
    <div class="chatbot-toggler">
      <button>
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
      </button>
      <div class="tooltip">Hi there ðŸ‘‹ I'm here to help you.</div>
    </div>

    <!-- Chatbot popup -->
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span id="close-btn" class="material-symbols-outlined">close</span>
      </header>
      <div class="chatbox">
        <div class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
        </div>
        <ul class="dynamic-chats"></ul>
        <div class="chat-suggestions">
          <div class="suggestions">
            <button data-message="Hello there">Hello there ðŸ‘‹</button>
            <button data-message="Who founded Frank's Flavors?">Founder of Frank's</button>
            <button data-message="What's on the menu at Frank's Flavors? Tell me in short.">Menu items</button>
            <button data-message="What's the website URL of Frank's Flavors?">Website link</button>
            <button data-message="What are Frank's Flavors social media links?">Social media links</button>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-chat-btn" class="material-symbols-rounded">send</span>
        <span title="Delete all chats" id="delete-chat-btn" class="material-symbols-outlined">delete</span>
      </div>
    </div>

  </body>
</html>
